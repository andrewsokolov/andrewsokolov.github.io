<!DOCTYPE html>
<html>
<head>
   <title>Mailbar App</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic' rel='stylesheet' type='text/css'>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>

<div class="wrapper">
    <div class="main">
        <div class="download-block">
            <a href="/" id="logo"><img width="150" height="150" src="images/logo.png"></a>
            <h1 class="title-text">MailBar</h1>
            <h3 class="title-text-hint">Best Mail.app friend. All you messages in menubar.</h3>
            <a href="#" class="download-btn"><span class="title">Download</span><span class="info">OS X 10.9+, version: 1.7.1</span></a>
        </div>
        <div class="twelve-point-star-container">
            <div class="twelve-point-star"></div>
            <span>Beta</span>
        </div>
        <div class="footer-push"></div>
    </div>
</div>

<div class="footer">
    <div class="email-input-block">
        <h3 class="title-text-hint">Subscribe to our Newsletter</h3>
        <h5 class="title-text-hint-small">Stay in touch with our news </br>including product updates  and special offers</h5>
        <form id="newsletter-form">
            <input class="email-input" required="required" type="email" placeholder="Enter email">
            <button type="submit">Subscribe</button>
        </form>
        <h3 class="thank-you-text hidden">Thank you for follow us!</h3>
    </div>
</div>

</body>
</html>
